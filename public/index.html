    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="cursor.css">
    <title>Socket.IO chat</title>

      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }

  <body>
    <!--Modal-->
      <div class="modal fade" id="nicknameModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">What's Your Callsign?</h4>
            </div>
            <div class="modal-body">
              <form action="">
                <input id="myNickname" type="text" placeholder="eg. Captain Keys" autocomplete="off" />

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal" id="saveNickname">That's Me!</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    <!--NavBar-->
      <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar">Test</span>
          </button>
          <a class="navbar-brand" href="#">KeyDash</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Start<span class="sr-only">(current)</span></a></li>
            <li><a href="#">...</a></li>
          </ul>
          <p class=" nav navbar-text navbar-right" id="userNickname"></p>
        </div><!-- /.navbar-collapse -->


      </div><!-- /.container-fluid -->
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div id="container">
          <br><br>
          <div id='track'></div>
          <div id='competitors'></div>
          <div id='myTrack'></div>
        </div>
      </div>
    </div>
    <div id="globalSceen"><ul id="messages"></ul></div>

<!--Form-->
    <div class="container-fluid">
      <div class="row">
        <form action="">
          <input id="m" autocomplete="off" /><button>Send</button>
        </form>
      </div>
    </div>
<!--Audio-->
    <audio id='uhohAudio' src="audio/uhoh.wav"></audio>

<!--Socket.io-->
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <!-- <script src="/socket.io/socket.io.js"></script>   This works because you have installed the socket package-->
    <script src='js/client.js'></script>
    <script src='js/caret.js'></script>

  </body>
