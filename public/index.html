  <body>
    <!--Modal-->
      <div class="modal fade" id="nicknameModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="myModalLabel">What's Your Callsign?</h4>
            </div>
            <div class="modal-body">
              <form action="" id="formNickname">
                <input id="myNickname" type="text" placeholder="eg. Captain Keys" autocomplete="off" />

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal" id="saveNickname">That's Me!</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    <!--NavBar-->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#header-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand"><strong>KeyDash</strong></a>
            <p class="navbar-text" id="userNickname"></p>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="header-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Start<span class="sr-only">(current)</span></a></li>
              <li><a href="#">...</a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>

    <div class="container-fluid">
      <div class="row">
        <div id="container">
          <div id='track'></div>
          <div id='competitors'></div>
          <div id='myTrack'></div>
        </div>
      </div>
    </div>
    <div id="globalSceen"><ul id="messages"></ul></div>
  <!--Footer NavBar-->
    <div class="container-fluid" id="footer">
      <div class="row">
        <div class="col-sm-12">
          <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for...">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button">Rawr!</button>
                </span>
          </div><!-- /input-group -->
        </div>
      </div>
    </div>
<!--Audio-->
    <audio id='uhohAudio' src="audio/uhoh.wav"></audio>

<!--Socket.io-->
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
